<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
</head>
<body>
    <h1>Welcome to the meeting planner!</h1>
    <p>
        This is the demo application for the course
        <em>Django: Getting started</em>
        on <a href="https://www.pluralsight.com">Pluralsight</a>
    </p>

    <h2>Meetings</h2>
    <ul>
        {% for meeting in meetings %}
            <li>
                {% comment %} <a href="/meetings/{{meeting.id}}">{{ meeting.title }}</a> {% endcomment %}
                <a href="{% url 'detail' meeting.id %}">{{ meeting.title }}</a>
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'rooms' %}">Rooms list</a>
    
</body>
</html>
